<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav-Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/all.css" />
  </head>

  <body class="bg-[url('/images/background.jpg')] bg-cover bg-no-repeat">
    <!-- Hamburger Icon -->

    <div
      class="w-16 h-16 rounded-lg bg-gray-600 flex flex-col justify-center items-center gap-2 m-4 md:hidden"
    >

      <div class="w-3/4 h-[3px] bg-white rounded-xl"></div>
      <div class="w-3/4 h-[3px] bg-white rounded-xl"></div>
      <div class="w-1/2 h-[3px] bg-white self-start ml-2 rounded-xl"></div>

    </div>

      <!-- Nav Bar -->
    <nav class="hidden md:block md:w-1/4 md:h-full md:overflow-sctoll md:bg-gray-800 md:p-2">

      <!-- Flowbite Logo -->
      <img class="w-[100px] h-[30px]" src="images/flowbite.png" alt="" />

      <!-- Menu Icons  -->
      <ul
        class="text-white text-sm h-[180px] flex flex-col justify-evenly border-b border-gray-700"
      >

        <!-- OverView -->
        <li class="flex items-center">
          <i class="fa-solid fa-chart-pie text-xs mx-2"></i>
          <p>Overview</p>
        </li>

        <!-- Pages -->
        <li class="flex items-center">
          <i class="fa-solid fa-file-lines text-xs mx-2"></i>
          <p class="w-1/2">Pages</p>
          <i class="fa-solid fa-angle-down w-1/2 text-right"></i>
        </li>

        <!-- Sales -->
        <li class="flex items-center">
          <i class="fa-solid fa-bag-shopping text-xs mx-2"></i>
          <p class="w-1/2">Sales</p>
          <i class="fa-solid fa-angle-down w-1/2 text-right"></i>
        </li>

        <!-- Messages -->
        <li class="flex items-center">

          <i class="fa-solid fa-inbox text-xs mx-2"></i>
          <p class="w-1/2">Messages</p>

          <!-- Notification -->
          <div class="w-1/2 flex flex-row-reverse">
            <div
              class="w-4 h-4 rounded-3xl bg-blue-200 text-gray-800 flex items-center justify-center text-xs font-bold"
            >
              6
            </div>
          </div>

        </li>

        <!-- Authentication -->
        <li class="flex items-center">
          <i class="fa-solid fa-lock text-xs mx-2"></i>
          <p class="w-1/2">Authentication</p>
          <i class="fa-solid fa-angle-down w-1/2 text-right"></i>
        </li>

      </ul>

      <!-- Sub-Heading Active Contacts -->
      <h3 class="text-sm text-gray-400 font-bold my-2">ACTIVE CONTACTS</h3>

      <ul
        class="text-sm font-bold text-white flex flex-col h-[300px] justify-between"
      >
        
        <!-- User 1 -->
        <li class="flex">
          <div
            class="flex flex-row-reverse mr-2 bg-[url('https://media.istockphoto.com/id/1310533180/photo/cheerful-fashionable-adult-man-in-city-setting.jpg?s=612x612&w=0&k=20&c=hfy_5L8llmz_sUp1_n1NbM5Gsyk0kUbJRmR3TXAaoMM=')] w-6 h-6 bg-cover rounded-3xl"
          >
            <div
              class="w-2 h-2 bg-green-600 rounded-xl border border-black"
            ></div>
          </div>
          <p>Jese Leos</p>
        </li>

        <!-- User 2 -->
        <li class="flex">
          <div
            class="flex flex-row-reverse mr-2 bg-[url('https://media.istockphoto.com/id/1149039596/photo/vibrant-portrait.jpg?s=612x612&w=0&k=20&c=HJjzHslOVE8yBVJQSDgxPLiNUpvZxwDdNsNDyXbohek=')] w-6 h-6 bg-cover rounded-3xl"
          >
            <div
              class="w-2 h-2 bg-green-600 rounded-xl border border-black"
            ></div>
          </div>
          <p>Bonnie Green</p>
        </li>

        <!-- User 3 -->

            class="flex flex-row-reverse mr-2 bg-[url('https://media.istockphoto.com/id/1175266114/photo/every-day-is-a-new-start.jpg?s=612x612&w=0&k=20&c=Xe6QMcj2TprrzrjqVLft9C_aiiDnsDh6hi3p0zH6gvU=')] w-6 h-6 bg-cover rounded-3xl"
          >
            <div
              class="w-2 h-2 bg-red-600 rounded-xl border border-black"

          <p>Joseph McFall</p>
        </li>

        <!-- User 4 -->
        <li class="flex">
          <div
            class="flex flex-row-reverse mr-2 bg-[url('https://media.istockphoto.com/id/691910449/photo/smiling-businessman-with-smart-phone-and-cup.jpg?s=612x612&w=0&k=20&c=xtKhWCfPYZrRjIs3cA_yFnxx3tx8CylnSt9knxib3qk=')] w-6 h-6 bg-cover rounded-3xl"

          >
            <div

        <!-- User 7 -->

          >
            <div
              class="w-2 h-2 bg-red-600 rounded-xl border border-black"
            ></div>
          </div>
          <p>Robert Brown</p>
        </li>

        <!-- User 8 -->

          <div
            class="flex flex-row-reverse mr-2 bg-[url('https://media.istockphoto.com/id/1399395748/photo/cheerful-business-woman-with-glasses-posing-with-her-hands-under-her-face-showing-her-smile.jpg?s=612x612&w=0&k=20&c=EbnuxLE-RJP9a08h2zjfgKUSFqmjGubk0p6zwJHnbrI=')] w-6 h-6 bg-cover rounded-3xl"

          </div>
          <p>Roberta Casas</p>
        </li>

        <!-- User 10 -->
        <li class="flex">
          <div
            class="flex flex-row-reverse mr-2 bg-[url('https://media.istockphoto.com/id/1346143621/photo/positive-young-mixed-race-woman-using-a-laptop-and-smartphone-at-home-cozy-home-interior-with.jpg?s=612x612&w=0&k=20&c=o92yS8xrYMIgAOwq6VpVU713mS2wpLa5-1bBRgysHU4=')] w-6 h-6 bg-cover rounded-3xl"

      </ul>

    </nav>
    
  </body>

</html>
